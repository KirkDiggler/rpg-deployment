version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: rpg-redis-dev
    restart: unless-stopped
    ports:
      - "6380:6379"  # Expose on 6380 for local development (6379 is in use)
    volumes:
      - redis_dev_data:/data
    networks:
      - rpg-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: redis-server --appendonly yes

  rpg-api:
    image: ghcr.io/kirkdiggler/rpg-api:latest
    container_name: rpg-api
    restart: unless-stopped
    expose:
      - "50051"
    environment:
      - PORT=50051
      - LOG_LEVEL=info
      - REDIS_URL=redis://redis:6379
      - DND5E_API_URL=http://dnd-api:3000/api/2014/
    depends_on:
      - redis
      - dnd-api
    networks:
      - rpg-network
    healthcheck:
      test: ["CMD", "/bin/sh", "-c", "nc -z localhost 50051 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  envoy:
    image: envoyproxy/envoy:v1.31-latest
    container_name: rpg-envoy
    restart: unless-stopped
    expose:
      - "8080"
    volumes:
      - ./envoy/envoy.yaml:/etc/envoy/envoy.yaml:ro
    depends_on:
      - rpg-api
    networks:
      - rpg-network
    command: /usr/local/bin/envoy -c /etc/envoy/envoy.yaml -l info

  rpg-web:
    image: ghcr.io/kirkdiggler/rpg-dnd5e-web:latest
    container_name: rpg-web
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - rpg-api
    networks:
      - rpg-network

  dnd-database:
    image: ghcr.io/5e-bits/5e-database:latest
    container_name: dnd-database
    restart: unless-stopped
    expose:
      - "27017"
    networks:
      - rpg-network
    volumes:
      - dnd_db_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  dnd-api:
    image: ghcr.io/5e-bits/5e-srd-api:4.2.1
    container_name: dnd-api
    restart: unless-stopped
    ports:
      - "3002:3000"  # Expose on 3002 for local development access
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://dnd-database:27017/5e-database
      - REDIS_URL=redis://redis:6379
      - RATE_LIMIT_WINDOW_MS=1000
      - RATE_LIMIT_MAX=1000
    depends_on:
      - dnd-database
      - redis
    networks:
      - rpg-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: rpg-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - rpg-api
      - rpg-web
      - envoy
    networks:
      - rpg-network

networks:
  rpg-network:
    driver: bridge

volumes:
  redis_dev_data:
  dnd_db_data: