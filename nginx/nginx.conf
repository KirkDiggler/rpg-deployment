events {
    worker_connections 1024;
}

http {
    upstream rpg_envoy {
        server rpg-envoy:8080;
    }

    upstream rpg_web {
        server rpg-web:80;
    }

    upstream discord_auth {
        server rpg-discord-auth:8080;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=web:10m rate=30r/s;

    # Main server block
    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Discord auth routes
        location /auth/ {
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://discord_auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # gRPC-Web routes are handled by default location /

        # React app (default route)
        location / {
            limit_req zone=web burst=50 nodelay;
            
            proxy_pass http://rpg_web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Handle SPA routing
            try_files $uri $uri/ @fallback;
        }

        # SPA fallback for client-side routing
        location @fallback {
            proxy_pass http://rpg_web;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTPS server (uncomment when you have SSL certificates)
    # server {
