events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Cloudflare IP ranges for real IP detection
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;
    
    # Use the CF-Connecting-IP header for the real IP
    real_ip_header CF-Connecting-IP;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=web_limit:10m rate=60r/s;

    # Upstream definitions
    upstream rpg_api {
        server envoy:8080;
        keepalive 32;
    }

    upstream rpg_web {
        server rpg-web:80;
        keepalive 32;
    }

    upstream discord_auth {
        server discord-auth:8080;
        keepalive 32;
    }

    server {
        listen 80;
        server_name ${DOMAIN_NAME};
        
        # Security headers (less strict for HTTP behind Cloudflare)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # ACME challenge location for Let's Encrypt (for future use)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Discord OAuth endpoints
        location /auth/discord {
            proxy_pass http://discord_auth;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Discord proxy routes (Discord Activities strip /api prefix)
        location /discord/ {
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://discord_auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # CORS headers handled by the service
            add_header X-Frame-Options DENY always;
        }

        # gRPC-Web routes when Discord proxy strips /api prefix
        # Matches patterns like: dnd5e.api.v1alpha1.CharacterService/ListCharacters
        location ~ ^/[a-zA-Z0-9]+\.[a-zA-Z0-9]+\.[a-zA-Z0-9]+\.[a-zA-Z0-9]+Service/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://rpg_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Required for gRPC-Web
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Only allow from Discord origins
            set $allow_request 0;
            if ($http_referer ~ discordsays\.com) {
                set $allow_request 1;
            }
            if ($allow_request = 0) {
                return 404;
            }
            
            add_header X-Frame-Options DENY always;
        }

        # gRPC-Web routes are handled by the regex location above

        # Main web app
        location / {
            limit_req zone=web_limit burst=100 nodelay;
            
            proxy_pass http://rpg_web;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Connection "";
            
            # Discord Activity specific headers
            add_header 'X-Frame-Options' '' always;
            add_header 'Content-Security-Policy' "frame-ancestors https://discord.com https://discordapp.com https://discord.com.de https://canary.discord.com https://ptb.discord.com https://cdn.discordapp.com;" always;
        }
    }
}