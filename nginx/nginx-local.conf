events {
    worker_connections 1024;
}

http {
    upstream rpg_envoy {
        server envoy:8080;
    }

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # gRPC-Web service routes (all protobuf services)
        location ~ ^/[a-zA-Z0-9]+(\.[a-zA-Z0-9]+)+/ {
            proxy_pass http://rpg_envoy;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Required for gRPC-Web
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # CORS headers for local development
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,x-grpc-web,grpc-timeout' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,grpc-status,grpc-message' always;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Direct proxy to DND API for testing
        location /dnd-api/ {
            proxy_pass http://dnd-api:3000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Default route - simple test page
        location / {
            return 200 "RPG API Development Environment
            
Available endpoints:
- gRPC-Web: http://localhost/ (via nginx -> envoy)
- Envoy direct: http://localhost:8080
- gRPC direct: localhost:50051
- DND API: http://localhost:3002/api
- Redis: localhost:6380
- Envoy Admin: http://localhost:9901

Test gRPC-Web:
curl -X POST http://localhost/dnd5e.api.v1alpha1.ClassService/ListClasses -H 'Content-Type: application/grpc-web-text' -d ''
";
            add_header Content-Type text/plain;
        }
    }
}